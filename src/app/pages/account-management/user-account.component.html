<div class="row">
    <nb-card style="width: 100%">
      <nb-card-body>
        <div class="header-container" >
          <div style="display: inline-block;">
            <h3>{{ 'Account Management' | translate }}</h3>
          </div>
          <div style="position: relative; float: right;">
            <p-button label="Create Account"></p-button>
            <div class="divider"></div>
          </div>
        </div>
        <p-table [columns]="cols" [value]="userAccounts" [lazy]="true" #table (onLazyLoad)="loadUserAccountsLazy($event)"
          [loading]="loading" [scrollable]="true" [paginator]="true" [rows]="20" [style]="{width:'100%'}" scrollHeight="58vh"
          selectionMode="single" [(selection)]="selectedAccount" dataKey="id"
          [totalRecords]="totalRecords">
          <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                  <col *ngFor="let col of columns " [style.width]="col.width" [pSortableColumn]>
              </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns "  [pSortableColumn]="col.field" (onClick)=resetSort()>
                      {{col.header | translate}}
                      <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                  <td *ngFor="let col of columns ">
                      {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>
      </p-table>
    </nb-card-body>
    </nb-card>
  </div>
