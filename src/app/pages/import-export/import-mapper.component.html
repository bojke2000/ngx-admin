<p-table [columns]="cols" [value]="imports"  #table [scrollable]="true" [paginator]="true" [rows]="20"  [style]="{width:'59%'}" scrollHeight="40vh" >

  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of cols" [style.width]="col.width + 'px'">
    </colgroup>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
    <tr>
      <ng-container *ngFor="let col of columns">
        <td *ngIf="i === 0" pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown [options]="choices"
              (onChange)="onSelectionChange()"
              (selectedOption)="choices[0]" [(ngModel)]="rowData[col.field]"
                [style]="{'width':'100%'}">

                <ng-template pTemplate="item" let-item>
                  {{item.label | translate}}
                  </ng-template>
                  <ng-template let-selectedItem pTemplate="selectedItem">
                    {{selectedItem.label | translate}}
                    </ng-template>

              </p-dropdown>
            </ng-template>
            <ng-template pTemplate="output">
              <div style="color: #007ad9"><b>{{ rowData[col.field] | translate }}</b></div>
            </ng-template>
          </p-cellEditor>
        </td>
        <td *ngIf="i !== 0">
          {{rowData[col.field]}}
        </td>
      </ng-container>
    </tr>
  </ng-template>
</p-table>
