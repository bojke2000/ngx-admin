<div class="row">
  <nb-card style="width: 100%">
    <nb-card-body>

      <ngx-title-header title='Alarms'></ngx-title-header>

      <ngx-table [columns]="columns$ | async" [value]="alarms$ | async" (lazyLoad)="loadAlarmsLazy($event)"
        dataKey="id" [totalRecords]="totalRecords" [loading]="loading$ | async"
        [fontWeightFunction]="fontWeight"
        [styleColorFunction]="styleColor">
        </ngx-table>

    </nb-card-body>
  </nb-card>
</div>
