<div class="row">
  <nb-card style="width: 100%">
    <nb-card-body>

      <ngx-title-header title='Alarms'></ngx-title-header>

      <ngx-table [columns]="cols" [value]="alarms$ | async" (lazyLoad)="loadAlarmsLazy($event)"
        dataKey="id" [totalRecords]="totalRecords" [loading]="loading" ngClass="alarm-on" ngCondition="On">
      </ngx-table>

    </nb-card-body>
  </nb-card>
</div>
