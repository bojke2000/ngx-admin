<p-table
[columns]="columns"
[value]="value"
[lazy]="true" #table
(onLazyLoad)="onLazyLoad($event)"
[loading]="loading"
[scrollable]="true"
[paginator]="true"
[rows]="20"
[style]="{'width':'100%'}"
scrollHeight="58vh"
selectionMode="single"
[(selection)]="selection"
[dataKey]="dataKey"
[totalRecords]="totalRecords"
(onRowSelect)="onRowSelect($event)"
(onRowUnselect)="onRowUnselect($event)">
<ng-template pTemplate="emptymessage"  let-columns>
  <tr>
  <td [attr.colspan]="columns.length" style="height: 37vh; text-align: center;" >
       No records found
    </td>
  </tr>
</ng-template>
<ng-template pTemplate="colgroup" let-columns>
  <colgroup>
    <col *ngFor="let col of columns "  [style.display]="col.header === 'ID' ? 'none': ''"  [style.width]="col.width" [pSortableColumn]>
  </colgroup>
</ng-template>
<ng-template pTemplate="header" let-columns>
  <tr>
    <th *ngFor="let col of columns "  [style.display]="col.header === 'ID' ? 'none': ''" [pSortableColumn]="col.field">
      {{col.header | translate}}
    </th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-rowData let-columns="columns">
  <tr [pSelectableRow]="rowData">
    <td *ngFor="let col of columns" [style.font-weight]="fontWeight(styleCondition(rowData, col.field))"  [style.color]="styleColor(styleCondition(rowData, col.field))"   [style.display]="col.header === 'ID' ? 'none': ''" (click)="col.field === 'customerName' && onColumnClick(rowData)" >
      {{rowData[col.field]}}
    </td>
  </tr>
</ng-template>
</p-table>
