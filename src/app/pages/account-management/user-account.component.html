<div class="row">
<nb-card style="width: 100%">
      <nb-card-body>
        <div class="header-container" >
          <div style="display: inline-block;">
            <h3>{{ 'Account Management' | translate }}</h3>
          </div>
          <div style="position: relative; float: right;">
            <p-button icon="fa fa-plus" (click)="showDialogToAdd()" label="{{ translate.get('Create Account') | async }}"></p-button>
            <div class="divider"></div>
          </div>
        </div>
        <p-table [columns]="cols" [value]="userAccounts" [lazy]="true" #table (onLazyLoad)="loadUserAccountsLazy($event)"
          [loading]="loading" [scrollable]="true" [paginator]="true" [rows]="20" [style]="{width:'100%'}" scrollHeight="58vh"
          selectionMode="single" [(selection)]="selectedUserAccount" dataKey="id"
          [totalRecords]="totalRecords" (onRowSelect)="onRowSelect($event)" >
          <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                  <col *ngFor="let col of columns " [style.width]="col.width" [pSortableColumn]>
              </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns "  [pSortableColumn]="col.field" (onClick)=resetSort()>
                      {{col.header | translate}}
                      <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="cols">
              <tr [pSelectableRow]="rowData">
                  <td *ngFor="let col of cols ">
                      {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>
      </p-table>

      <p-dialog header="User Account Details" [(visible)]="displayDialog" [focusOnShow]="false"
                [responsive]="true" showEffect="fade" [modal]="true"  height="600"
                [style]="{width: '500px'}">
          <div class="ui-g ui-fluid" *ngIf="userAccount">
            <form [formGroup]="userAccountForm" (ngSubmit)="save()">
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="username">Name:</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="username" formControlName="username" autofocus class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">First Name is required</div>
                    </div>
              </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="password">Password:</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="email">Email:</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="email" type="email"  name="email" email formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="city">City:</label>
                </div>
                <div class="ui-g-8">
                  <p-autoComplete formControlName="city" [suggestions]="cities" field="name" (completeMethod)="search($event)"
                  [minLength]="1"></p-autoComplete>
                </div>
              </div>
            <div class="ui-g-12">
              <div class="ui-g-4">
                  <label for="accountType">Account Type:</label>
              </div>
              <div class="ui-g-8">
                  <p-dropdown [options]="accountTypes" formControlName="accountType"></p-dropdown>
              </div>
            </div>
          <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="active">Active:</label>
            </div>
            <div class="ui-g-8">
              <p-dropdown [options]="statuses" formControlName="active"></p-dropdown>
            </div>
          </div>
          </form>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>

    </nb-card-body>
    </nb-card>
  </div>
